<!DOCTYPE HTML>  
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header text-center">
                    <h1>Skillset 5</h1>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h3>Membership Registration</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">First name</label>
                            <div class="col-sm-10">
                            <input type="email" class="form-control" id="firstname" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">Last name</label>
                            <div class="col-sm-10">
                            <input type="password" class="form-control" id="lastname" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="marital_status" class="col-sm-2 control-label">Marital Status</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option>Single</option>
                                    <option>Married</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="has_vehicle" class="col-sm-2 control-label">Has car</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" id="yes" value="option1"> Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="no" value="option2"> No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-10">
                            <textarea class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div></div>
        </div>
    </body>
</html>
